<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function sum(a, b) {
            var total = a + b; // Changed variable name to avoid confusion  
            myDisplayer(total);
        }

        let myPromise = new Promise(function (myResolve, myReject) {
            // producing code may take some time  
            let x = 0; // some code (try to change x to 5)  
            if (x == 0) {
                myResolve("OK"); // when successful  
            } else {
                myReject("Error"); // when error  
            }
        });

        // consuming code - must wait for fulfilled promise  
        myPromise.then(
            function (value) {
                sum(5, 5); // Call sum function on success  
            },
            function (error) {
                sum(error); // Call sum function on error  
            }
        );  
    </script>
</body>

</html>
